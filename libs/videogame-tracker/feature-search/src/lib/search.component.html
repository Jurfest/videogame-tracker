<h2 class="title">Games catalog</h2>

<form [formGroup]="searchGamesForm">
  <p class="filter">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        formControlName="search"
        matInput
        placeholder="Search for title or completion date"
        [matAutocomplete]="autoGroup"
      />
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of gameGroups" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </p>
</form>

<div *ngIf="gameList$ | async as gameList">
  <components-card-list
    [cards]="gameList"
    (cardChange)="onCardChange($event)"
  ></components-card-list>
</div>

<div class="add-game-btn">
  <button mat-raised-button color="primary" (click)="goToCreateNewGame()">Add new game</button>
</div>
