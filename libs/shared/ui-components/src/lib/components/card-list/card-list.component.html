<div>
  <mat-card class="card" *ngFor="let card of cards">
    <mat-card-title>{{ card?.title }}</mat-card-title>
    <mat-card-subtitle>{{ card?.year }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ card?.console }}</p>
      <p>{{ card?.completed }}</p>
      <p>{{ card?.dateOfCompletion }}</p>
      <p>{{ card?.personalNotes }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
