<div
  [ngClass]="{
    dradAndDrop: activateDragAngDrop
  }"
  cdkDropListOrientation="horizontal"
  cdkDropList
  (cdkDropListDropped)="sortCards($event)"
>
  <mat-card
    cdkDrag
    class="card"
    *ngFor="let card of cards; let i = index"
    [ngClass]="{
      dradAndDrop: activateDragAngDrop
    }"
  >
    <mat-card-title>{{ card?.title }}</mat-card-title>
    <mat-card-subtitle>{{
      card?.completed ? 'Completed' : 'Incompleted'
    }}</mat-card-subtitle>
    <mat-card-content>
      <p>Release year: {{ card?.year }}</p>
      <p>Age: {{ card?.age }} years old</p>
      <p>Console: {{ card?.console }}</p>
      <p *ngIf="card?.completed">Finished in: {{ card?.dateOfCompletion }}</p>
      <p>{{ '"' + card?.personalNotes + '"' }}</p>
    </mat-card-content>
    <!-- TODO: - Add like and share capabilities -->
    <mat-card-actions>
      <button mat-button disabled>LIKE</button>
      <button mat-button disabled>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
